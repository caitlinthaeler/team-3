{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Platform - Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">Educational Platform</div>
            <h2 class="login-title">Login As</h2>
            <div class="role-buttons">
                <form action="{% url 'login_teacher' %}" method="get">
                    <button type="submit" class="role-button">Teacher</button>
                </form>
                <form action="{% url 'login_student' %}" method="get">
                    <button type="submit" class="role-button">Student</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
