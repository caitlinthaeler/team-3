<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Platform - Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Educational Platform</div>
            <div class="nav-links">
                <a href="homePage.html">Home</a>
                <a href="chatPage.html">Chat</a>
                <a href="gamePage.html">Games</a>
                <a href="settingsPage.html">Settings</a>
            </div>
            <div class="user-profile">
                <span>Student Account</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-profile-pic">
                <img src="tomtom.jpg" alt="Profile Picture">
            </div>
            <div class="sidebar-item">
                <div class="sidebar-icon">P</div>
                <div>Profile</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-icon">N</div>
                <div>Notes</div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-icon">B</div>
                <div>Badges</div>
            </div>
        </aside>

        <main class="main-content">
            <h1>Settings</h1>
            <div class="settings-section">
                <h2>Account Settings</h2>
                <form action="/update_settings" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit">Update Settings</button>
                </form>
            </div>

            <h2>Theme Settings</h2>
            <form action="/update_theme" method="POST">
                <label for="theme">Select Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>

                <button type="submit">Apply Theme</button>
            </form>
            </div>
        </main>
    </div>

</body>
</html>
